machine:
  environment:
    BUCKET_NAME: diginsur-stack-${CIRCLE_BUILD_NUM}
    baz: 123

test:
  override:
      - aws s3 mb s3://${BUCKET_NAME}
      - aws s3 sync infrastructure s3://${BUCKET_NAME}/infrastructure/ --delete
      - aws s3 cp ./master.yaml s3://${BUCKET_NAME}/
      - aws cloudformation create-stack --stack-name ${BUCKET_NAME} --parameters ParameterKey=BucketName,ParameterValue=${BUCKET_NAME} --template-url s3://${BUCKET_NAME}/master.yaml --capabilities CAPABILITY_IAM
      - aws s3 rb s3://${BUCKET_NAME}
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync infrastructure s3://diginsur-stack/infrastructure/ --delete
      - aws s3 cp ./master.yaml s3://diginsur-stack/

